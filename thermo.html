<!doctype html>
<html>
<body>
<input type="text" id="temperature" />
<input type="button" value="Convert" onClick="convert()" />
<script>
function convert () {
  var celsius = 100;
  var farenheit = celsius * 1.8 + 32; // should be 212
  document.body.innerHTML += "Celsius 100 is Farenheit ";
  document.body.innerHTML += String(farenheit);
}
</script>
</body>
</html>
